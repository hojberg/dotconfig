bind r source-file ~/.tmux.conf \; display "Reloaded!"

# -- Settings -----------------------------------------------------------------
# modern settings

# Add truecolor support
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Default terminal is 256 colors
set -g default-terminal "screen-256color"

# set -g utf8 on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

set -g escape-time 10

setw -g pane-base-index 1

# Mouse settings
# set -g mouse-utf8 on
set -g mouse off

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
#bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# -- Keybindings --------------------------------------------------------------
unbind C-b
set -g prefix C-w

# switch to last pane
bind-key C-a last-pane
bind k last-pane

# kill pane
bind x kill-pane

# act like vim
setw -g mode-keys vi

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"

# -- Statusbar ----------------------------------------------------------------
set -g status-bg '#3e4452'
set -g status-fg '#888888'
set-window-option -g window-status-current-format '#[fg=#ffffff,bold]#I:#W#[default]'

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 1

# nebular
set -g status-left '#[fg=#000000,bg=#d19a66] #S #[fg=#d19a66,bg=#3e4452] '
#set -g status-right '#[fg=#282c34,bg=#3e4452]#[fg=#888888,bg=#282c34] #(~/bin/battery-tmux.sh) #[fg=#fce96b,bg=#282c34]⚡ #(rainbarf --no-battery --no-bright)#[fg=#888888,bg=#282c34] %d %b %R'
set -g status-right '#[fg=#282c34,bg=#3e4452]#[fg=#888888,bg=#282c34] #(~/bin/battery-tmux.sh) #[fg=#fce96b,bg=#282c34]#[fg=#888888,bg=#282c34] %d %b %R'

# set -g status-right '#(rainbarf)'

# set -g status-right '♪ #(exec amixer get Master | egrep -o "[0-9]+%" | egrep -o "[0-9]*") | ♥#(acpi | cut -d ',' -f 2) | %a %m-%d %H:%M'

set -g window-status-format "#I.#W"
set-window-option -g window-status-current-format '#[fg=#ffffff,bold]#I.#W#[default]'


# -- Messages -----------------------------------------------------------------
set -g message-fg '#000000'
set -g message-bg '#d19a66'
set -g message-command-fg '#000000'
set -g message-command-bg '#d19a66'

# -- Panes --------------------------------------------------------------------
set -g pane-border-fg '#d19a66'
set -g pane-active-border-fg '#d19a66'

set -g pane-active-border-bg default

set-option -g default-shell /usr/local/bin/fish
